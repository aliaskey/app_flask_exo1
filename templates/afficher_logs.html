{% extends "base.html" %}

{% block content %}

<h1>Logs des Recherches sur les Actions</h1>
    <table>
        <tr>
            <th>ID Utilisateur</th>
            <th>Symbole Boursier</th>
            <th>Date/Heure</th>
        </tr>
        {% for log in logs %}
            <tr>
                <td>{{ log.user_id }}</td>
                <td>{{ log.ticker }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
        {% endfor %}
    </table>
    
{% endblock %}
